<div class="beer-container">
    <mat-card *ngFor="let beer of data" class="beer-card" appearance="raised">
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title>{{beer.name}}</mat-card-title>
            <mat-card-subtitle class="beer-subtitle">{{beer.brewery?.name}}</mat-card-subtitle>
          </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
        </mat-card-content>
      </mat-card> 
</div>

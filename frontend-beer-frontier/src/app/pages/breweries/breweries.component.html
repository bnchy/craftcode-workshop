<div class="breweries-overview-container">
  <div class="button-container">
    <button mat-raised-button>+ Add brewery</button>
  </div>

  <table mat-table [dataSource]="breweries" class="mat-elevation-z8 demo-table">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let brewery">{{ brewery.id }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let brewery">{{ brewery.name }}</td>
    </ng-container>

    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef>Location</th>
      <td mat-cell *matCellDef="let brewery">{{ brewery.location }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedBreweryColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedBreweryColumns"
      [routerLink]="['/breweries/', row.id]"
      style="cursor: pointer"
      class="brewery-row"></tr>
  </table>
</div>
